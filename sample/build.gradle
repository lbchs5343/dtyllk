apply plugin: 'com.android.application'

android {
  compileSdkVersion 33
  buildToolsVersion '33.0.0'
  defaultConfig {
    applicationId "cc.shinichi.bigimageviewpager"
    minSdkVersion 14
    targetSdkVersion 30
    versionCode 403
    versionName "v3_4.0.3"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

ext.supportLibVersion = '28.0.0'

repositories {
  flatDir {
    dirs 'libs'
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.android.support.constraint:constraint-layout:1.1.3'
  implementation "com.android.support:appcompat-v7:28.0.0"
  implementation "com.android.support:recyclerview-v7:28.0.0"
  // matisse
  implementation(name: 'matisse-release', ext: 'aar') {
    exclude group: 'com.github.bumptech.glide'
  }
  // LeakCanary 内存泄漏检测
  debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
  releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'
  // library
//   implementation 'com.github.SherlockGougou:BigImageViewPager:v3_4.0.2'
  //implementation project(':library')
  api 'com.lbchs.dtyllk:dtyllk:1.0'
}
